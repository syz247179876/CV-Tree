# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Whether to enable performance analysis for each layer of the model
profile: true

# Parameters
nc: 80  # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]  # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
  s: [0.33, 0.50, 1024]  # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
  m: [0.67, 0.75, 768]   # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
  l: [1.00, 1.00, 512]   # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
  x: [1.00, 1.25, 512]   # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs

# each kernel for each head in CGA
token_kernels: [7, 5, 3, 3]

# the down-sampling rate of the first EfficientViT Block passed in
patch_size: 8

# input image size to model
resolution: 640

# the hidden ratio in FFN, which is less than other Transformer, such as Transformer, ViT, Swin, MobilViT, DETR, BiFormer...
hidden_ratio: 2

# global activation function
act_layer: 'hardswish'

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
   - [-1, 1, EfficientViTPESS, [64, -1]] # 0-P1/4
   - [-1, 1, EfficientViTBlock, [64, 'window_attention', 16, 4, 7, -1]] # -1Ë°®Á§∫ÂΩìÊâÄÈúÄË¶ÅÁöÑresolutionÂèÇÊï∞Êù•Ëá™‰∫éresolutions[-1]
   - [-1, 1, EfficientViTPM, [192, -1]] # 2-P2/8
   - [-1, 2, EfficientViTBlock, [192, 'window_attention', 16, 3, 7, -1]]
   - [-1, 1, EfficientViTPM, [288, -1]] # 4-P3/16
   - [-1, 3, EfficientViTBlock, [288, 'window_attention', 16, 3, 7, -1]]
   - [-1, 1, EfficientViTPM, [384, -1]] # 6-P4/32
   - [-1, 4, EfficientViTBlock, [384, 'window_attention', 16, 4, 7, -1]]
   - [-1, 1, SPPF, [1024, 5]]  # 8

# YOLOv8.0n head
head:
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 5], 1, Concat, [1]]  # cat backbone P2
  # ËøôÈáåÁöÑ3Ë°®Á§∫c2f‰∏≠ÈáçÂ§çÁöÑBottleneck‰∏™Êï∞
  - [-1, 3, C2f, [512]]  # 11/16

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 3], 1, Concat, [1]]  # cat backbone P3
  - [-1, 3, C2f, [256]]  # 14 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 11], 1, Concat, [1]]  # cat head P4
  - [-1, 3, C2f, [512]]  # 17 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 8], 1, Concat, [1]]  # cat head P5
  - [-1, 3, C2f, [1024]]  # 20 (P5/32-large)

  # Ëß£ËÄ¶Â§¥
  - [[14, 17, 20], 1, Detect, [nc]]  # Detect(P3, P4, P5)
